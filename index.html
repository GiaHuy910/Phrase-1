<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Home.css" />
    <title>WeebuShop</title>
  </head>
  <body>
    <!--.....................................HEADER.......................................-->
    <header>
      <div class="header">
        <img
          class="logo"
          id="web_logo"
          src="img/logo/weebushop_logo.png"
          alt="WeebuShop Logo"
        />
        <span class="brand-name" id="Weebu">Weebu</span>
        <span class="brand-name" id="Shop">Shop</span>
        <div class="search_wrapper">
          <input
            type="search"
            class="search_bar"
            placeholder="What's your looking for?"
          />
          <button class="search_button">üîç Search</button>
        </div>
        <img class="languague" src="img/languague.png" alt="Language" />
        <img class="cart" src="img/cart.png" alt="Cart" />
        <img class="profile" src="img/person.png" alt="Profile" />
        <button class="create_account_button">Create an account</button>
      </div>
    </header>
    <!--.......................................CONTENT...................................-->
    <content class="utils">
      <button class="utils_btn" id="category">Categories</button>
      <button class="utils_btn" id="filter">Filter</button>
    </content>
    <!--.......................................FOOTER......................................-->
    <footer>
      <div class="site_footer">
        <h2 class="first_line">¬© 2026 WeebuShop. All rights reserved.</h2>
        <h2 class="second_line">
          Hotline: 0337751712 | Email: support@WeebuShop.com
        </h2>
      </div>
    </footer>
  </body>
</html>
